<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漸進式網絡應用程式</title>
    <meta name="theme-color" content="#2F3BA2">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html,
        body {
            color: #444;
            font-family: 'Helvetica', 'Verdana', sans-serif;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        
        html {
            overflow: hidden;
        }
        
        body {
            align-content: stretch;
            align-items: stretch;
            background: #ececec;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }
        
        .main {
            flex: 1;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .offline-card {
            background: #fff;
            border-radius: 2px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
            box-sizing: border-box;
            margin: 16px;
            padding: 16px;
            position: relative;
        }
        
        .offline-image {
            display: block;
            margin-bottom: 1.5em;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
