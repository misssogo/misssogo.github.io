<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML5 Snippet Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 2vw;
            max-width: 1200px;
        }

        p {
            width: 100%;
            /* max-width: 600px; */
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <p>This is a responsive HTML5 snippet. The content will automatically scale up or down to fit various device screen
        widths.</p>
</body>

</html>
