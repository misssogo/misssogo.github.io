<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="app.webmanifest">
    <link rel="icon" href="favicon.ico">

    <title>金枝御液™</title>

    <style>
        .head {
            grid-area: 1 / 1 / 3 / 4;
            font-family: sans-serif;
            font-size: 50vmin;
        }

        .logo {
            grid-area: 1 / 1 / 2 / 2;
        }

        .main {
            grid-area: 1 / 1 / 3 / 4;
            font-family: sans-serif;
            font-size: 50vmin;
        }

        .foot {
            grid-area: 3 / 2 / 4 / 3;
            opacity: 0.3;
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto;
        }

        .grid-container>div {
            text-align: center;
        }

        /* Desktop computers */
        @media (min-width: 1200px) {
            img.logo {
                width: 33.33%;
                max-height: 100%;
            }
        }

        /* Tablets */
        @media (min-width: 768px) and (max-width: 1199px) {
            img.logo {
                width: 33.33%;
                max-height: 100%;
            }
        }

        /* Mobile phones */
        @media (max-width: 767px) {
            img.logo {
                width: 33.33%;
                max-height: 100%;
            }
        }
    </style>

</head>

<body>
    <div class="grid-container">
        <div class="logo">
            <img src="images/logo.png" alt="金枝御液™橫匾，題字：金枝御液™偵探醫學 Powered by AI">
        </div>

    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("serviceworker.js");
        }
    </script>

</body>

</html>
