<!DOCTYPE html>
<html lang="zh-Hant">

    <title>金枝御液™</title>
    <style>
        :root {
            --proportional-spacing: 0;
        }

        html {
            background-color: gray;
        }

        body {
            background-color: #ececec;
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
        }

        * {
            margin: inherit;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        header {
            top: 0;
            width: 100%;
            position: sticky;
            z-index: 100;
        }

        section {
            padding: var(--proportional-spacing);
            padding-bottom: 0;
        }

        footer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: var(--proportional-spacing);
            padding: var(--proportional-spacing);
        }

        .cell {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script>
        const bodyWidth = document.body.offsetWidth;
        const screenOrientation = window.screen.orientation;
        document.documentElement.style.setProperty('--proportional-spacing', .015 * bodyWidth + 'px');
        screenOrientation.addEventListener('change', function (e) {
            const newBodyWidth = document.body.offsetWidth;
            console.log(newBodyWidth);
            document.documentElement.style.setProperty('--proportional-spacing', .015 * newBodyWidth + 'px');
        });
