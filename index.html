<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="app.webmanifest">
    <link rel="apple-touch-icon" href="logo_180x180.png">
    <link rel="icon" href="logo_32x32.png">
    <title>金枝御液™</title>
    <style>
        :root {
            --proportional-spacing: 0.382rem;
        }

        html {
            background-color: gray;
        }

        body {
            background-color: #ececec;
            margin: 0;
            width: 100%;
            max-width: 1200px;
        }

        header {
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        section {
            padding: var(--proportional-spacing);
            padding-bottom: 0;
        }

        footer {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: var(--proportional-spacing);
            padding: var(--proportional-spacing);
        }

        * {
            margin: inherit;
            box-sizing: border-box;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .paint,
        .learn {
            background-color: #e3f8f4;
            text-align: center;
        }

        .paint>img {
            max-height: calc(2.618em * 15);
        }

        .learn>img {
            max-height: 2.618em;
        }
    </style>
</head>

<body>
    <header>
        <img src="images/brand.svg" alt="招牌：金枝御液™偵探醫學 Powered by AI。">
    </header>
    <main>
        <section>
            <img src="images/dwarf_jade.png" alt="看板：我們幫助患者找到治癒之路，您也能。">
            <p class="paint"><img src="images/painting.svg" alt=""></p>
        </section>
        <section>
            <img src="images/banner.png" alt="看板：我們幫助患者找到治癒之路，您也能。">
        </section>
        <section>
            <img src="images/qq_water.png" alt="看板：品牌Logo，廣告位招租，尺寸：800x480px。">
            <p class="learn"><img src="images/qq_water.svg" alt=""></p>
            <p class="learn"><img src="images/learn.svg" alt=""></p>
        </section>
        <section>
            <img src="images/no_surgery.png" alt="看板：膝關節退化不一定要開刀，了解更多。">
            <p class="learn"><img src="images/no_surgery.svg" alt=""></p>
            <p class="learn"><img src="images/learn.svg" alt=""></p>
        </section>
        <section>
            <img src="images/statement.svg" alt="">
        </section>
    </main>
    <footer>
        <img src="images/about.svg" alt="">
        <div></div>
        <img src="images/terms.svg" alt="">
        <img src="images/contact.svg" alt="">
        <div></div>
        <img src="images/disclaimer.svg" alt="">
        <img src="images/copyright.svg" alt="">
        <div></div>
        <img src="images/privacy.svg" alt="">
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("serviceworker.js");
        }
    </script>
</body>

</html>
