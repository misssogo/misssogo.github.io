<!DOCTYPE html>
<html>

<body>

    style="
      position: relative;
      margin: 0 auto;
      clear: left;
      height: auto;
      z-index: 0;
      text-align: center;
      font-size: 50vw;
      font-family: Arial">
  </p>
  <p>
    <audio
      id="temp"
      controls
      loop>
    </audio>
  </p>
  <script>
    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

      "Уу",
      "Фф",
      "Хх",
      "Цц",

      "Шш",
      "Щщ",
      "ъъ",

      "you.mp3",
      "ya.mp3"
    ];
    var card = document.getElementById("demo");
    var zzzz = document.getElementById("temp");
    var idx = getRandomIntInclusive(0, 32);
    card.innerHTML = fruits[idx];
    zzzz.src = files[idx];
    card.addEventListener("click", event => {
        idx = getRandomIntInclusive(0, 32);
        card.innerHTML = fruits[idx];
        zzzz.src = files[idx];
    });
